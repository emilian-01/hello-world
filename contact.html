</head>
<body>

	<h1>Contact Us</h1>
	<form>
	<table>
		<tr>
			<td><label>Name: * </label></td>
			<td><input id="cname" type="text" required></td>
			<td><div id="dname"></div></td>
		</tr>
		<tr>
			<td><label>Surname: * </label></td>
			<td><input id="csurname" type="text" required></td>
			<td><div id="dsurname"></div></td>
		</tr>
		<tr>
			<td><label>Email: * </label></td>
			<td><input id="cemail" type="email" required></td>
			<td><div id="demail"></div></td>
		</tr>
		<tr>
			<td><label>Country: </label></td>
			<td><input id="ccountry" type="text"></td>
		</tr>
		<tr>
			<td><label>Phone Number: </label></td>
			<td><input id="cpnum" type="tel"></td>
		</tr>
		<tr>
			<td><label>Message: * </label></td>
			<td><textarea id="cmessage" type="text" required></textarea></td>
			<td><div id="dmessage"></div></td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td><button id="csendb" onclick="send();">SEND</button></td>
		</tr>
	</table>
	</form>
	<img id="ski" src="images/img14.jpg">


  <script>
    ski.onclick = function() {
      let start = Date.now();

      let timer = setInterval(function() {
        let timePassed = Date.now() - start;

        ski.style.left = timePassed / 2 + 'px';

        if (timePassed > 1700) clearInterval(timer);

      }, 20);
    }

	function send(){
		document.getElementById("dname").innerHTML = "";
		document.getElementById("dsurname").innerHTML = "";
		document.getElementById("demail").innerHTML = "";
		document.getElementById("dmessage").innerHTML = "";
		var cnt=0;
		if(document.getElementById("cname").value == ""){
			cnt++;
			document.getElementById("dname").innerHTML = "Fill Name box!";}
		if(document.getElementById("csurname").value == ""){
			cnt++;
			document.getElementById("dsurname").innerHTML = "Fill Surname box!";}
		if(document.getElementById("cemail").value == ""){
			cnt++;
			document.getElementById("demail").innerHTML = "Fill Email box!";}
		if(document.getElementById("cmessage").value == ""){
			cnt++;
			document.getElementById("dmessage").innerHTML = "Fill Message box!";}
		if(cnt == 0){
			alert("Message sent!");}
	}
	</script>
	
</body>
